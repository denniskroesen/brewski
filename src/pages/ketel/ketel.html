<ion-header>

    <ion-navbar>
        <ion-title>Ketel</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div>temp: {{ ketelDataProvider.ketelModel.temperature }}</div>

    <button ion-button icon-only *ngIf="ketelDataProvider.ketelModel.heater1 == false" outline (click)="turnHeat(1)">
        <ion-icon name="flame"></ion-icon>
    </button>
    <button ion-button icon-only *ngIf="ketelDataProvider.ketelModel.heater1" (click)="turnHeat(0)">
        <ion-icon name="flame"></ion-icon>
    </button>
    <button ion-button icon-only *ngIf="ketelDataProvider.ketelModel.heater2 == false" outline (click)="turnHeat(2)">
        <ion-icon name="flame"></ion-icon>
    </button>
    <button ion-button icon-only *ngIf="ketelDataProvider.ketelModel.heater2" (click)="turnHeat(1)">
        <ion-icon name="flame"></ion-icon>
    </button>
    <button ion-button icon-only *ngIf="ketelDataProvider.ketelModel.heater3 == false" outline (click)="turnHeat(3)">
        <ion-icon name="flame"></ion-icon>
    </button>
    <button ion-button icon-only *ngIf="ketelDataProvider.ketelModel.heater3" (click)="turnHeat(2)">
        <ion-icon name="flame"></ion-icon>
    </button>

</ion-content>
