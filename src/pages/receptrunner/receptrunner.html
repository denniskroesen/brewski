<ion-header>

  <ion-navbar>
    <ion-title>Recept uitvoeren</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor='let receptStap of receptProvider.recept'>
    <span>
      {{receptStap.temperatuur}} > {{receptStap.tijd}}
    </span>
  </ion-item>
  <span>{{receptProvider.timerDisplay}}</span>
  <button ion-button block (click)="receptProvider.run()">start</button>

</ion-content>
