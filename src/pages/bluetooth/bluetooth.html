<ion-header>

    <ion-navbar>
        <ion-title>bluetooth</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list padding>
        <button ion-button block (click)="startScanning()">scan</button>
        <ion-list-header>
            Paired Devices
        </ion-list-header>
        <ion-item *ngFor="let device of getPairedDevices()">
            <span (click)="selectDevice(device.address)">
              {{device.name}}
            </span>
        </ion-item>
        <button ion-button block (click)="disconnect()">Disconnect</button>
        <ion-list-header>
            available Devices
        </ion-list-header>
        <ion-item *ngFor='let device of getUnpairedDevices()'>
            <span (click)="selectDevice(device.address)">
              {{device.name}}
            </span>
        </ion-item>
        <ion-spinner name="crescent" *ngIf="isGettingDevices()"></ion-spinner>
    </ion-list>

</ion-content>
